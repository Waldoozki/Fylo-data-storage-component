<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Fylo data storage component</title>
</head>
<body>
  <main class="main">
    <section class="main__container">
      <article class="component component--1">
        <div class="component__container">
          <figure class="logo">
            <img src="./images/logo.svg" alt="logo" class="img img__logo">
          </figure>
  
          <div class="component__icon">
            <figure class="icon__bg">
              <img src="./images/icon-document.svg" alt="icon-document" class="img img__icon">
            </figure>
            <figure class="icon__bg">
              <img src="./images/icon-folder.svg" alt="icon-folder" class="img img__icon">
            </figure>
            <figure class="icon__bg">
              <img src="./images/icon-upload.svg" alt="icon-upload" class="img img__icon">
            </figure>
          </div>
        </div>
      </article>

      <article class="component component--2">
        <div class="component__data">
          <div class="component__data--border"></div>
          <h2 class="data__number">185</h2>
          <p class="data__copy">GB Left</p>
        </div>
        <div class="component__container component__container--2">

  
          <div class="component__storage">
            <p class="paragraph">Youâ€™ve used <span class="paragraph__bold">815 GB</span> of your storage</p>
  
            <section class="bar"><div class="bar__progress"></div></section>
  
            <div class="storage">
              <p class="storage__copy">0GB</p>
              <span class="storage__copy">1000 GB</span>
            </div>
          </div>
        </div>
      </article>
    </section>
  </main>
</body>
</html>
